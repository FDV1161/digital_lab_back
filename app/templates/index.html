<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat Room | Flast + SocketIO</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 mb-4">
        <h1>Chat Room</h1>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-5">
                
                <h2>Hello, <strong id="username">{{ username }}</strong></h2>
                <p><a href="/logout">Exit</a></p>
                
            </div>
        </div>
    </div>

    
    <div class="container">
        <ul id="messages"></ul>
        <div class="row">
            <div class="col-7">
                <form id="form_send_msg" autocomplete="off" novalidate>
                    <div class="form-group">
                        <label for="message_input">Message:</label>
                        <input type="text" class="form-control" id="message_input" placeholder="Enter your message here">
                    </div>
                    <button type="submit" id="send_msg" class="btn btn-success">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>

            // };

            // socket.onerror = function(error) {

            // };
            

            const allowedOrigins = "http://127.0.0.1:5000/";
            const socket = io.connect('http://127.0.0.1:5000/', {origins: allowedOrigins});
            

            socket.on('connect', () => {
                socket.send("123");
            });

            $('#send_msg').on('click', () => {
                socket.send("1");
                $('#message_input').val('');
            });

            socket.on('message', data => {                
                $('#messages').append(`<li class="text-muted"><strong>${data[1]}:</strong> ${data}</li>`);
                
            });
        });
    </script>
    
</body>
</html>
